<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Job Hunter</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h2>🎯 Find Your Dream Job</h2>

    <form method="POST" action="/">
        <label for="role">Job Role:</label><br>
        <input type="text" id="role" name="role" placeholder="e.g. Data Scientist" required><br><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" placeholder="e.g. Remote or California" required><br><br>

        <input type="submit" value="Search Jobs">
    </form>

    <br>
    <p>📝 After you apply, your applications will be tracked in the dashboard. Coming soon!</p>
</body>
</html>
